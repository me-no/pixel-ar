    <body style="margin: 0; overflow: hidden;">

                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"

                    rotation="-90 0 0"
                    material="shader:gif;src:url(assets/ar-cat.gif);opacity:1"></a-entity>

        <div class="font_preload" style="display:none;">

    <script>
        setTimeout(function() {
            $('#marker_frame_wrapper').fadeOut('fast');
        }, 5000); // <-- time in milliseconds
        
    </script>

    <style>
        @font-face {
            font-family: 'MaruMinya';
            src: url('./assets/x12y12pxMaruMinya.ttf');
        }
        .msg-wrapper {
            /*
            background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('./assets/msg-wrapper.gif');
            background-size: contain;
            background-color: rgba(255,255,255,0.5);
            border:solid 4px rgba(0,0,0,0.5);
            */
            position: absolute;
            display:flex;
            flex-direction:column;
            top:3%;
            left:0;
            width:90%;
            padding:32px 16px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            z-index:1;
        }
        .msg-wrapper p {
            margin:auto;
            font-family:'MaruMinya';
        }
        .marker-frame-wrapper {
            position:absolute;
            top:25%;
            left:0;
            right:0;
            margin:auto;
            text-align:center;
            @media all and (orientation:landscape) {
                top:15%;
            }
        }
        .marker-frame-wrapper img {
            width:80vw;
            opacity:0.5;
            @media all and (orientation:landscape) {
                width:auto;
                height:80vh;
            }
        }

    </style>
